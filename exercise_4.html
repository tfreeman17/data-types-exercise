	<script>
		/*
		* Exercise Four
		* Here is a very simple graphing program which performs on a transform on a point.
		* What are the *types* of x, y, z, a, and b?
		*/

		var x = 3;
		//number
		var y = (x / 2) + 4;
		//number
		var z = [x, y];
		//object/ array
		z[0] = z[0] + 2; //5
		z[1] = z[1] + 2; //(3/2 +4) +2
		//numbers

		var a = "x is " + z[0];
		//string
		var b = "y is " + z[1];
		//string
	</script>
